<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clovis Chamber Search</title>

  <!-- Load Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    /* Force font and color throughout widget */
    #mni-search-1755997694061,
    #mni-search-1755997694061 * {
      font-family: 'Montserrat', sans-serif !important;
      color: #000 !important;
    }

    /* Force button green color using ID selector + !important */
    #mni-search-1755997694061 .mn-widget-searchbox-searchbtn {
      background: #94c23c !important;
      color: #ffffff !important;
    }

    #mni-search-1755997694061 .mn-widget-searchbox-searchbtn:hover {
      background: #94c23c !important;
      color: #ffffff !important;
    }
  </style>
</head>
<body>

  <h1>üîç Search Clovis Chamber Directory</h1>

  <!-- GrowthZone Search Widget Container -->
  <div id="mni-search-1755997694061"></div>

  <!-- GrowthZone Search Script -->
  <script type="text/javascript" src="https://business.clovischamber.com/Content/Script/SearchWidget.js"></script>
  <script type="text/javascript">
    new MNI.Widgets.SearchBox("mni-search-1755997694061", {
      buttonText: "Search",
      keywordPlaceholder: "Enter name, category, or keyword",
      styleTemplate: `
        #@id .mn-widget-searchbox-form {
          margin: 0;
          display: flex;
        }
        #@id .mn-widget-searchbox-fieldwrapper {
          margin: 0 3px 0 0;
          flex: 1 1 auto;
          width: auto;
          position: relative;
        }
        #@id .mn-widget-searchbox-field input {
          background: #FFF;
          border: solid 1px #999;
          border-radius: 0;
          color: #666666;
          font-family: 'Montserrat', sans-serif;
          font-size: 16px;
          line-height: 100%;
          margin: 0;
          width: 100%;
        }
        #@id .mn-widget-searchbox-searchbtn {
          background: #94c23c !important;
          border: solid 1px #999;
          border-radius: 0;
          color: #ffffff !important;
          cursor: pointer;
          font-family: 'Montserrat', sans-serif;
          font-size: 16px;
          margin: 0;
          width: auto;
          padding: 5px 10px;
        }
        #@id .mn-widget-searchbox-searchbtn:hover {
          background: #94c23c !important;
          color: #ffffff !important;
        }
      `
    }).create();
  </script>

</body>
</html>
